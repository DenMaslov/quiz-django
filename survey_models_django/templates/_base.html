{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>{% block title %}Bookstore{% endblock title %}</title>
</head>
<body>
    <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
        mb-3 bg-white border-bottom shadow-sm">
            <a href="/" class="title__nav"><h1>Tests</h1></a>
            <a  href="{% url 'myscores' %}" class="title__nav"><h2 class="create__nav">My scores</h2></a>
            {% if user.is_authenticated %}
            <div class="title__nav" style="margin-right: 14px;"><h2 class="user__nav">{{user.username}} |</h2></div>
            <a href="{% url 'logout' %}" class="title__nav"><h2 class="create__nav">Log out</h2></a>
            {% else %}
            <!-- <a  href="{% url 'login' %}" class="title__nav"><h2 class="create__nav">My scores</h2></a> -->
            <a  href="{% url 'register' %}" class="title__nav"><h2 class="create__nav">Sign up</h2></a>
            <a href="{% url 'login' %}" class="title__nav"><h2 class="create__nav">Sign in</h2></a>
            {% endif %}
        </div>
    </header>

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
